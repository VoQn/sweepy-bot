# sync deploy master repository
name: Deploy Glitch Sync

on:
  push:
    branches:
      - master

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
    - name: Sync to Glitch Project
      uses: kanadgupta/glitch-sync@master
      with:
        project-id: '${{ secrets.PROJECT_ID }}'
        auth-token: '${{ secrets.AUTH_TOKEN }}'
